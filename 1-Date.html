<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let myDate=new Date(1995,9,20,20,20,20);
    let now=new Date();
    let lifeTime=now-myDate;
    let numberYears=lifeTime/(365*24*60*60*1000);
    console.log(numberYears);
    let numberMonths=lifeTime/(30*24*60*60*1000);
    console.log(numberMonths);
    let numberDays=lifeTime/(24*60*60*1000);
    console.log(numberDays);
    let numberHours=lifeTime/(60*60*1000);
    console.log(numberHours);
    let numberMimutes=lifeTime/(60*1000);
    console.log(numberMimutes);
    let numberSeconds=lifeTime/1000;
    console.log(numberSeconds);
</script>
</body>
</html>
